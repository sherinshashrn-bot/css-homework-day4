<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <style>
        product card{
            border: 2px solid #25db56;
            border-radius: 10px;
            width: auto;
            height: 400px;
            margin: 20px;
            padding: 15px;
            max-width: 350px;
            text-align: center;
        }
        product card h2{
            font-size: large;
            margin: 10px;
        }
        product card p{
            font-size: large;
            color: #12c0e3;
            margin: auto;
        }

        </style>

</head>
<body>
    <div class="product card">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fproduct%2F&psig=AOvVaw3g83jDKVCXGQ5uliAg0X5e&ust=1760629564183000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCppa7GppADFQAAAAAdAAAAABAe"alt="product image">
    <h2>beauty cream</h2>
    <p>A smooth and nourishing beauty cream that keeps your skin glowing and soft all day long.</p>
    </div>

    
</body>
</html>
